<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NES Emulator Loader</title>
    <style>
      body {
        background-color: #121212;
        color: #f5f5f5;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
      }

      label {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        display: block;
      }

      input[type="file"] {
        background-color: #2c2c2c;
        color: #f5f5f5;
        border: 1px solid #444;
        padding: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
      }

      .output {
        margin-top: 2rem;
        font-family: monospace;
        white-space: pre-wrap;
        background: #1e1e1e;
        padding: 1rem;
        border-radius: 8px;
        color: lightgreen;
        width: 100%;
        max-width: 600px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>NES Emulator Loader</h1>

    <label for="romInput">Selecione uma ROM (.nes)</label>
    <input type="file" id="romInput" accept=".nes" />

    <div class="output" id="output">Nenhum arquivo escolhido</div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
