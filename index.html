<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NES Emulator</title>
    <style>
      :root {
        --bg-color: #121212;
        --text-color: #f5f5f5;
        --accent-color: #ff5555;
        --debug-color: #9fd3ff;
        --register-color: #b3e5fc;
        --flag-on: #4caf50;
        --flag-off: #f44336;
        --border-color: #444;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Courier New', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
        gap: 1rem;
      }

      h1 {
        font-size: 2.2rem;
        margin: 0;
        color: var(--accent-color);
        text-shadow: 0 0 8px rgba(255, 85, 85, 0.3);
      }

      .controls {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 1rem;
      }

      button, input[type="file"] {
        background-color: #2c2c2c;
        color: var(--text-color);
        border: 1px solid var(--border-color);
        padding: 0.5rem 1rem;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s;
        border-radius: 4px;
      }

      button:hover:not(:disabled) {
        background-color: #3c3c3c;
        border-color: var(--accent-color);
        transform: translateY(-1px);
      }

      button:active:not(:disabled) {
        transform: translateY(0);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #nesCanvas {
        background-color: #000;
        border: 4px solid var(--border-color);
        image-rendering: pixelated;
        width: 512px;
        height: 480px;
      }

      .debug-panel {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        width: 100%;
        max-width: 900px;
        justify-content: center;
      }

      fieldset {
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0.75rem 1rem;
        background: #1b1b1b;
        min-width: 300px;
      }

      legend {
        color: var(--debug-color);
        font-weight: 600;
        padding: 0 0.5rem;
      }

      .debug-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 0.4rem 1rem;
        font-family: monospace;
        line-height: 1.5;
      }

      .label {
        color: #9aa0a6;
      }

      .value {
        color: var(--register-color);
        font-weight: bold;
      }

      .flags span {
        display: inline-block;
        width: 1em;
        text-align: center;
        transition: all 0.2s;
      }

      .flag-on {
        color: var(--flag-on);
        font-weight: bold;
        text-shadow: 0 0 4px rgba(76, 175, 80, 0.5);
      }

      .flag-off {
        color: var(--flag-off);
        opacity: 0.7;
      }

      .output {
        margin-top: 0.5rem;
        font-family: monospace;
        white-space: pre-wrap;
        background: #1e1e1e;
        padding: 1rem;
        border-radius: 8px;
        color: lightgreen;
        width: 100%;
        max-width: 900px;
        border: 1px solid var(--border-color);
      }

      .disassembly {
        height: 200px;
        overflow-y: auto;
        font-family: monospace;
        background: #1e1e1e;
        padding: 0.5rem;
        border-radius: 4px;
        border: 1px solid var(--border-color);
      }

      .disassembly div {
        padding: 0.2rem 0.5rem;
        border-radius: 2px;
      }

      .disassembly .current {
        background: #333;
        color: var(--accent-color);
        font-weight: bold;
      }

      /* Scrollbar personalizada */
      .disassembly::-webkit-scrollbar {
        width: 8px;
      }

      .disassembly::-webkit-scrollbar-track {
        background: #1a1a1a;
      }

      .disassembly::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 4px;
      }

      /* Efeito de loading para o canvas */
      .loading::after {
        content: "Loading...";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
      }

      /* Tooltip para os registradores */
      [data-tooltip] {
        position: relative;
        cursor: help;
      }

      [data-tooltip]:hover::after {
        content: attr(data-tooltip);
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: white;
        padding: 0.5rem;
        border-radius: 4px;
        font-size: 0.8rem;
        white-space: nowrap;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <h1>NES Emulator</h1>

    <div class="controls">
      <input type="file" id="romInput" accept=".nes" />
      <button id="resetBtn" disabled data-tooltip="Reset CPU (F1)">Reset</button>
      <button id="stepBtn" disabled data-tooltip="Executar uma instrução (F8)">Step</button>
      <button id="runBtn" disabled data-tooltip="Execução contínua (F5)">Run</button>
      <button id="pauseBtn" disabled data-tooltip="Pausar execução (F6)">Pause</button>
    </div>

    <canvas id="nesCanvas" width="256" height="240"></canvas>

    <div class="debug-panel">
      <fieldset>
        <legend>CPU State</legend>
        <div class="debug-grid">
          <div class="label">A (Accumulator):</div>
          <div class="value" id="regA">--</div>
          <div class="label">X (Index X):</div>
          <div class="value" id="regX">--</div>
          <div class="label">Y (Index Y):</div>
          <div class="value" id="regY">--</div>
          <div class="label">SP (Stack Pointer):</div>
          <div class="value" id="regSP">--</div>
          <div class="label">PC (Program Counter):</div>
          <div class="value" id="regPC">--</div>
          <div class="label">Status Flags:</div>
          <div class="value" id="regP">NVUBDIZC</div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Disassembly (PC ±5)</legend>
        <div class="disassembly" id="disassembly"></div>
      </fieldset>
    </div>

    <div class="output" id="output">Nenhum arquivo carregado</div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
